<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="main-container">

        <div class="content ">
            <div>
                <img class="image2" src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="div2">
                <div class="header">
                    <h2>Order Summary</h2>
                </div>
                <div class="p1">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="name">
                    <div> <img class="image3" src="./images/icon-music.svg" alt=""></div>
                    <div class="name1">
                        <h5>Annual Plan</h5>
                        <p class="p2">$59.99/year</p>
                    </div>
                    <div class="Change"> <u>Change</u> </div>
                </div>
                <div class="btn12"> <button class="btn1">Proceed to Payment</button> </div>
                <div class="fotter">
                    <p>Cancel Order </p>
                </div>
            </div>

        </div>
    </div>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devilal Panchal</a>.
  </div>
</body>

</html>
